<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Silkscreen&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-A-Sketch</title>
  </head>

  <body class="bg-almond font-bold flex flex-col justify-around gap-7">
    <!-- Etch-A-Sketch Title -->
    <header id="eas-header" class="font-vt container mx-auto text-center text-7xl text-black py-6">
      <h1>
        Etch-A-Sketch
      </h1>
    </header>

    <!-- Etch-A-Sketch Body -->
    <main id="eas-body" class="font-inconsolata space-y-8">
      <div class="container mx-auto grid grid-cols-3 justify-center items-center">
        <!-- Color Picker -->
        <div id="color-box" class="flex flex-col items-center justify-center gap-2 text-xl text-black">
          <input id="color-picker" class="w-20 h-20 transition hover:scale-105" type="color" value="#000000"/>
          <label for="color">Colour Picker</label>
        </div>
  
        <!-- Sketch Pad -->
        <div class="flex flex-col justify-center items-center gap-10 text-violet">
          <div>
            <div id="sketch-pad" class="grid bg-white w-[440px] h-[440px] shadow-pad outline outline-4 outline-darkGray"></div>
          </div>
        </div>
  
        <!-- Controls Buttons -->
        <div id="control-buttons" class="flex flex-col items-center justify-center gap-8 text-violet text-lg">
          <button id="color-mode" class="bg-violet text-white w-56 py-3 rounded-full shadow-lg transition hover:scale-105 hover:shadow-xl active:scale-100">
            Colour Picker Mode
          </button>
          <button id="rainbow-mode" class="bg-lavender w-56 py-3 rounded-full shadow-lg transition hover:scale-105 hover:shadow-xl active:scale-100">
            Rainbow Mode
          </button>
          <button id="gray-mode" class="bg-lavender w-56 py-3 rounded-full shadow-lg transition hover:scale-105 hover:shadow-xl active:scale-100">
            Shades Of Gray
          </button>
          <button id="erase-mode" class="bg-lavender w-56 py-3 rounded-full shadow-lg transition hover:scale-105 hover:shadow-xl active:scale-100">
            Erase
          </button>
          <button id="clear-mode" class="bg-lavender w-56 py-3 rounded-full shadow-lg transition hover:scale-105 hover:shadow-xl active:scale-100">
            Clear Sketch Pad
          </button>
        </div>
      </div>

      <!-- Range Slider -->
      <div class="flex justify-center">
        <div class="flex flex-col text-lg w-72 justify-center items-center gap-1 text-black">
          <input id="grid-size" type="range" min="1" max="100" value="16">
          <label id="grid-size-label" for="grid-size">Grid Size - 16 x 16</label>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
